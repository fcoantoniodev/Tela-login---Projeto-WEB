<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/db7e3592a0.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class=" content first-content">
            <div class="first-column">
                <h2 class="title title-primary"> Hello, friend! </h2>
                <p class="description">Sign up the platform</p>
                <button class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column">
                <i class="far fa-user icon-modify1"></i> 
                <h2 class="title title-second"> sign in to plataforma </h2>
                <p class="description">or use your email for registration:</p>
                <form  class="form">
                    
                    <label class="label-input" for="">    
                        <i class="far fa-envelope icon-modify"></i>   
                        <input type="email" placeholder="Email">
                    </label>
                    <label  class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" >
                    </label>
                    
                    <button class="btn btn-second">sign in</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
